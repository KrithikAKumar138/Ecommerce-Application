<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Product Management</title>
    <meta charset="UTF-8">

    <style>
        :root {
            --bg: #f4f6f9;
            --card: #ffffff;
            --primary: #2563eb;
            --primary-dark: #1e4ed8;
            --sidebar: #0f172a;
            --text: #0f172a;
            --muted: #64748b;
            --danger: #dc2626;
            --warning: #f59e0b;
            --success: #16a34a;
            --radius: 10px;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
        }


        .header {
            background: white;
            padding: 14px 28px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
        }

        .header .logo {
            font-size: 20px;
            color: #0f172a;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .back-btn {
            text-decoration: none;
            color: white;
            background: var(--primary);
            padding: 8px 14px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.2s ease;
        }

        .back-btn:hover {
            background: var(--primary-dark);
        }

        .layout {
            display: flex;
            min-height: calc(100vh - 60px);
        }


        .sidebar {
            width: 230px;
            background: linear-gradient(180deg, #0f172a, #020617);
            color: white;
            padding: 24px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .sidebar .logo {
            margin-bottom: 24px;
            font-size: 20px;
            letter-spacing: 0.5px;
        }

        .sidebar ul { list-style: none; padding: 0; }

        .sidebar ul li { margin: 14px 0; }

        .sidebar ul li a {
            color: #cbd5f5;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 8px;
            display: block;
            transition: 0.2s;
        }

        .sidebar ul li a:hover {
            background: rgba(255,255,255,0.08);
            color: white;
        }

        .sidebar ul li.active a {
            background: rgba(37,99,235,0.2);
            color: #93c5fd;
            font-weight: bold;
        }


        .main {
            flex: 1;
            padding: 24px;
        }


        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .topbar h1 {
            margin: 0;
            font-size: 26px;
        }

        .logout-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
        }

        .logout-btn:hover {
            background: #b91c1c;
        }


        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin: 20px 0;
        }

        .card {
            background: var(--card);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card h3 {
            margin: 0;
            font-size: 28px;
            color: var(--primary);
        }

        .card p {
            margin: 6px 0 0;
            color: var(--muted);
        }


        .actions {
            margin: 20px 0;
            display: flex;
            gap: 12px;
        }

        .btn {
            background: var(--primary);
            color: white;
            padding: 10px 16px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .btn-outline {
            background: white;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .btn-outline:hover {
            background: #eff6ff;
        }


        .table {
            width: 100%;
            background: white;
            border-collapse: collapse;
            border-radius: var(--radius);
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .table th {
            background: #f1f5f9;
            text-align: left;
            font-size: 14px;
            color: #334155;
        }

        .table th, .table td {
            padding: 14px;
            border-bottom: 1px solid #e5e7eb;
        }

        .table tr:hover {
            background: #f8fafc;
        }

        .product-cell {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .product-cell img {
            width: 52px;
            height: 52px;
            object-fit: cover;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }


        .badge {
            padding: 5px 12px;
            border-radius: 999px;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .badge.green { background: var(--success); }
        .badge.yellow { background: var(--warning); }
        .badge.red { background: var(--danger); }

        .status {
            padding: 5px 12px;
            border-radius: 999px;
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .status.green { background: var(--success); }
        .status.red { background: var(--danger); }


        td a {
            margin-right: 8px;
            text-decoration: none;
            font-size: 18px;
        }

        td a:hover {
            opacity: 0.7;
        }
    </style>
</head>

<body>


<div class="header">
    <div class="logo">üõí E-Store</div>
    <div style="display:flex; align-items:center; gap:10px;">
        <span class="admin-user">Admin</span>

        <form th:action="@{/logout}" method="post" style="margin:0;">
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    </div>
</div>

<div class="layout">


    <aside class="sidebar">
        <h2 class="logo">Admin Panel</h2>
        <ul>
            <li class="active"><a th:href="@{/admin/products}">Products</a></li>
            <li><a th:href="@{/admin/orders}">Orders</a></li>
            <li> <a th:href="@{/admin/products/add}">Add Product</a></li>
        </ul>
    </aside>


    <main class="main">


        <div class="topbar">
            <h1>Product Management</h1>
        </div>


        <div class="stats">
            <div class="card">
                <h3 th:text="${#lists.size(products)}">0</h3>
                <p>Total Products</p>
            </div>
            <div class="card">
                <h3 th:text="${#lists.size(products.?[stock == 0])}">0</h3>
                <p>Out of Stock</p>
            </div>
            <div class="card">
                <h3>4</h3>
                <p>Categories</p>
            </div>
        </div>


        <div class="actions">
            <a class="btn" th:href="@{/admin/products/add}">+ Add Product</a>
            <a class="btn btn-outline" th:href="@{/admin/orders}">üì¶ View Orders</a>
        </div>


        <table class="table">
            <thead>
            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Category</th>
                <th>Stock</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p : ${products}">
                <td>
                    <div class="product-cell">
                        <img th:src="${p.coverImage != null ? '/uploads/' + p.coverImage : '/images/product-placeholder.png'}">
                        <div>
                            <a th:href="@{/admin/products/view/{id}(id=${p.id})}" style="text-decoration:none; color:inherit;">
                                <strong th:text="${p.name}">Product Name</strong>
                            </a>
                        </div>
                    </div>
                </td>

                <td>‚Çπ <span th:text="${p.price}"></span></td>
                <td th:text="${p.category}">Electronics</td>

                <td>
                    <span class="badge"
                          th:classappend="${p.stock == 0} ? ' red' : (${p.stock < 5} ? ' yellow' : ' green')"
                          th:text="${p.stock}">
                        0
                    </span>
                </td>

                <td>
                    <span class="status"
                          th:classappend="${p.stock == 0} ? ' red' : ' green'"
                          th:text="${p.stock == 0} ? 'Out of Stock' : 'Active'">
                        Active
                    </span>
                </td>

                <td>
                    <a th:href="@{/admin/products/edit/{id}(id=${p.id})}">‚úèÔ∏è</a>
                    <a th:href="@{/admin/products/delete/{id}(id=${p.id})}"
                       onclick="return confirm('Delete this product?')">üóëÔ∏è</a>
                </td>
            </tr>
            </tbody>
        </table>

    </main>
</div>

</body>
</html>
