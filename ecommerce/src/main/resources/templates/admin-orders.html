<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Order Management</title>
    <meta charset="UTF-8">

    <style>
        :root {
            --bg: #f4f6fb;
            --card: #ffffff;
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --sidebar: #0f172a;
            --text: #0f172a;
            --muted: #64748b;
            --danger: #dc2626;
            --warning: #f59e0b;
            --success: #16a34a;
            --info: #0ea5e9;
            --radius: 12px;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
        }


        .header {
            background: white;
            padding: 14px 28px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
        }

        .header .logo {
            font-size: 20px;
            color: #0f172a;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .back-btn {
            text-decoration: none;
            color: white;
            background: var(--primary);
            padding: 8px 14px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.2s ease;
        }

        .back-btn:hover {
            background: var(--primary-dark);
        }

        .layout {
            display: flex;
            min-height: calc(100vh - 60px);
        }


        .sidebar {
            width: 230px;
            background: linear-gradient(180deg, #0f172a, #020617);
            color: white;
            padding: 24px;
            box-shadow: 2px 0 12px rgba(0,0,0,0.15);
        }

        .sidebar h2 {
            margin-bottom: 24px;
            font-size: 20px;
            letter-spacing: 0.5px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 12px 0;
        }

        .sidebar ul li a {
            color: #cbd5f5;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 8px;
            display: block;
            transition: 0.2s;
            font-weight: bold;
        }

        .sidebar ul li a:hover {
            background: rgba(255,255,255,0.08);
            color: white;
        }

        .sidebar ul li.active a {
            background: rgba(37,99,235,0.2);
            color: #93c5fd;
        }


        .main {
            flex: 1;
            padding: 28px;
        }


        .topbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .topbar h1 {
            margin: 0;
            font-size: 26px;
        }


        .card {
            background: var(--card);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.06);
        }


        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: var(--radius);
            overflow: hidden;
        }

        th, td {
            padding: 14px 16px;
            border-bottom: 1px solid #e5e7eb;
            text-align: left;
            vertical-align: top;
        }

        th {
            background: #f1f5f9;
            font-weight: 700;
            font-size: 14px;
            color: #334155;
        }

        tbody tr:hover {
            background: #f8fafc;
        }


        .status {
            padding: 5px 12px;
            border-radius: 999px;
            color: white;
            font-size: 12px;
            font-weight: bold;
            display: inline-block;
        }

        .status.PAID { background: var(--primary); }
        .status.SHIPPED { background: var(--warning); }
        .status.OUT_FOR_DELIVERY { background: var(--info); }
        .status.DELIVERED { background: var(--success); }
        .status.CANCELLED { background: var(--danger); }


        .btn {
            padding: 8px 14px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background: var(--primary);
            color: white;
            font-weight: bold;
            transition: 0.2s ease;
            margin-left: 6px;
        }

        .btn:hover {
            background: var(--primary-dark);
        }


        select {
            padding: 8px 10px;
            border-radius: 8px;
            border: 1px solid #cbd5e1;
            background: white;
        }

        select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(37,99,235,0.2);
        }


        .address-box {
            font-size: 13px;
            color: var(--muted);
            line-height: 1.5;
        }
    </style>

</head>
<body>


<div class="header">
    <div class="logo">üõí E-Store</div>
    <div class="header-actions">
        <a th:href="@{/admin/products}" class="back-btn">‚Üê Back to Admin Products</a>
    </div>
</div>

<div class="layout">


    <aside class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a th:href="@{/admin/products}">Products</a></li>
            <li class="active"><a th:href="@{/admin/orders}">Orders</a></li>
            <li> <a th:href="@{/admin/products/add}">Add Product</a></li>
        </ul>
    </aside>


    <main class="main">

        <div class="topbar">
            <h1>Order Management</h1>
            <div>Admin</div>
        </div>

        <div class="card">
            <table>
                <thead>
                <tr>
                    <th>Order ID</th>
                    <th>User</th>
                    <th>Date</th>
                    <th>Total Amount</th>
                    <th>Status</th>
                    <th>Update Status</th>
                    <th>Delivery Address</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="o : ${orders}">
                    <td th:text="${o.id}">1</td>
                    <td th:text="${o.user.email}">user@email.com</td>
                    <td th:text="${o.createdAt}">2026-02-05</td>
                    <td>‚Çπ <span th:text="${o.totalAmount}">0</span></td>

                    <td>
                        <span class="status"
                              th:classappend="${o.status}"
                              th:text="${o.status}">
                            PAID
                        </span>
                    </td>

                    <td>
                        <form th:action="@{/admin/orders/update-status/{id}(id=${o.id})}" method="post">
                            <select name="status">
                                <option th:selected="${o.status.name() == 'PAID'}" value="PAID">PAID</option>
                                <option th:selected="${o.status.name() == 'SHIPPED'}" value="SHIPPED">SHIPPED</option>
                                <option th:selected="${o.status.name() == 'OUT_FOR_DELIVERY'}" value="OUT_FOR_DELIVERY">OUT FOR DELIVERY</option>
                                <option th:selected="${o.status.name() == 'DELIVERED'}" value="DELIVERED">DELIVERED</option>
                                <option th:selected="${o.status.name() == 'CANCELLED'}" value="CANCELLED">CANCELLED</option>
                            </select>
                            <button type="submit" class="btn">Update</button>
                        </form>
                    </td>

                    <td>
                        <div class="address-box" th:if="${o.shippingAddress != null}">
                            <strong th:text="${o.shippingAddress.name}"></strong><br>
                            <span th:text="${o.shippingAddress.address}"></span><br>
                            <span th:text="${o.shippingAddress.phone}"></span>
                        </div>

                        <div th:if="${o.shippingAddress == null}">
                            <em>Address not available</em>
                        </div>
                    </td>

                </tr>
                </tbody>
            </table>
        </div>

    </main>
</div>

</body>
</html>
