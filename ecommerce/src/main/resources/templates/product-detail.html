<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${product.name}">Product Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary: #2563eb;
            --bg: #f5f7fb;
            --card: #ffffff;
            --text: #1f2937;
            --muted: #6b7280;
            --shadow: 0 10px 25px rgba(0,0,0,0.08);
            --radius: 14px;
        }

        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
        }

        a { text-decoration: none; color: inherit; }

        .navbar {
            background: #fff;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .nav-inner {
            max-width: 1200px;
            margin: 0 auto;
            padding: 14px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }

        .brand {
            font-weight: 800;
            font-size: 22px;
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
            font-weight: 600;
            color: var(--muted);
        }

        .nav-links a:hover {
            color: var(--primary);
        }


        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .card {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 24px;
        }


        .top {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .gallery {
            flex: 1;
            min-width: 300px;
        }

        .main-img {
            width: 100%;
            border-radius: 12px;
            border: 1px solid #e5e7eb;
            background: #f1f5f9;
        }

        .thumbs {
            margin-top: 12px;
            display: flex;
            gap: 10px;
        }

        .thumbs img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            background: #f1f5f9;
        }

        .thumbs img:hover {
            border-color: var(--primary);
        }

        .info {
            flex: 1;
            min-width: 300px;
        }

        .price {
            font-size: 28px;
            color: var(--primary);
            margin: 10px 0;
            font-weight: bold;
        }

        .stock {
            margin: 10px 0;
            font-weight: bold;
            color: green;
        }

        .btn {
            background: var(--primary);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }

        .btn:hover {
            background: #1e40af;
        }

        .tabs {
            margin-top: 30px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            gap: 20px;
        }

        .tabs a {
            text-decoration: none;
            color: #374151;
            padding-bottom: 10px;
            font-weight: 600;
        }

        .tabs a.active {
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
        }

        .tab-content {
            margin-top: 20px;
            line-height: 1.6;
            color: #374151;
        }

        @media (max-width: 800px) {
            .top {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="nav-inner">
        <div class="brand">ðŸ›’ E-Store</div>

        <div class="nav-links">
            <a th:href="@{/user/dashboard}">Home</a>
            <a th:href="@{/user/orders}">My Orders</a>
            <a th:href="@{/cart}">Cart ðŸ›’</a>
        </div>
    </div>
</div>

<div class="container">

    <div class="card">

        <div class="top">

            <!-- Image Gallery -->
            <div class="gallery">
                <img id="mainImage"
                     class="main-img"
                     th:src="${product.coverImage != null ? '/uploads/' + product.coverImage : '/images/product-placeholder.png'}">

                <div class="thumbs">
                    <img th:if="${product.coverImage != null}"
                         th:src="@{'/uploads/' + ${product.coverImage}}"
                         onclick="changeImage(this.src)">

                    <img th:if="${product.image1 != null}"
                         th:src="@{'/uploads/' + ${product.image1}}"
                         onclick="changeImage(this.src)">

                    <img th:if="${product.image2 != null}"
                         th:src="@{'/uploads/' + ${product.image2}}"
                         onclick="changeImage(this.src)">
                </div>
            </div>

            <div class="info">
                <h1 th:text="${product.name}">Product Name</h1>

                <div class="price">â‚¹ <span th:text="${product.price}">0</span></div>

                <p>
                    <strong>Category:</strong>
                    <span th:text="${product.category}">Electronics</span>
                </p>

                <div class="stock">
                    In Stock:
                    <span th:text="${product.stock}">0</span>
                </div>

                <form th:action="@{/cart/add/{id}(id=${product.id})}" method="post">
                    <button type="submit" class="btn">Add to Cart</button>
                </form>
            </div>

        </div>

        <div class="tabs">
            <a href="#" class="active" onclick="showTab('desc'); return false;">Description</a>
        </div>

        <div class="tab-content" id="desc">
            <h3>Product Overview</h3>
            <p th:text="${product.description}">
                Full product description here...
            </p>
        </div>

    </div>

</div>

<script>
    function changeImage(src) {
        document.getElementById("mainImage").src = src;
    }

    function showTab(tabId) {
        const tabs = ["desc"];
        tabs.forEach(id => {
            const el = document.getElementById(id);
            if (el) el.style.display = (id === tabId) ? "block" : "none";
        });

        const links = document.querySelectorAll(".tabs a");
        links.forEach(a => a.classList.remove("active"));
        event.target.classList.add("active");
    }
</script>

</body>
</html>
