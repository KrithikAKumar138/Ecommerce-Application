<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <meta charset="UTF-8">

    <style>
        :root {
            --bg: #f4f6f9;
            --card: #ffffff;
            --primary: #2563eb;
            --primary-dark: #1e4ed8;
            --sidebar: #0f172a;
            --text: #0f172a;
            --muted: #64748b;
            --danger: #dc2626;
            --warning: #f59e0b;
            --success: #16a34a;
            --radius: 12px;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
        }


        .header {
            background: white;
            padding: 14px 28px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
        }

        .header .logo {
            font-size: 20px;
            color: #0f172a;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .back-btn {
            text-decoration: none;
            color: white;
            background: var(--primary);
            padding: 8px 14px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.2s ease;
        }

        .back-btn:hover {
            background: var(--primary-dark);
        }

        .layout {
            display: flex;
            min-height: calc(100vh - 60px);
        }


        .sidebar {
            width: 230px;
            background: linear-gradient(180deg, #0f172a, #020617);
            color: white;
            padding: 24px;
            box-shadow: 2px 0 12px rgba(0,0,0,0.15);
        }

        .sidebar h2 {
            margin-bottom: 24px;
            font-size: 20px;
            letter-spacing: 0.5px;
        }

        .sidebar a {
            display: block;
            color: #cbd5f5;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: 0.2s;
            font-weight: bold;
        }

        .sidebar a:hover {
            background: rgba(255,255,255,0.08);
            color: white;
        }


        .main {
            flex: 1;
            padding: 28px;
        }

        .main h1 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 26px;
        }


        .form-card {
            background: var(--card);
            padding: 28px;
            max-width: 650px;
            border-radius: var(--radius);
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        label {
            display: block;
            margin-top: 14px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px 12px;
            margin-top: 6px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            min-height: 90px;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(37,99,235,0.2);
        }

        hr {
            margin: 22px 0;
            border: none;
            border-top: 1px solid #e5e7eb;
        }


        .btn {
            margin-top: 20px;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: white;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        .btn.secondary {
            background: #64748b;
            margin-left: 10px;
        }

        .btn.secondary:hover {
            background: #475569;
        }

        .sidebar {
            width: 230px;
            background: linear-gradient(180deg, #0f172a, #020617);
            color: white;
            padding: 24px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .sidebar .logo {
            margin-bottom: 24px;
            font-size: 20px;
            letter-spacing: 0.5px;
        }

        .sidebar ul { list-style: none; padding: 0; }

        .sidebar ul li { margin: 14px 0; }

        .sidebar ul li a {
            color: #cbd5f5;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 8px;
            display: block;
            transition: 0.2s;
        }

        .sidebar ul li a:hover {
            background: rgba(255,255,255,0.08);
            color: white;
        }

        .sidebar ul li.active a {
            background: rgba(37,99,235,0.2);
            color: #93c5fd;
            font-weight: bold;
        }
    </style>
</head>
<body>


<div class="header">
    <div class="logo">üõí E-Store</div>
    <div class="header-actions">
        <a th:href="@{/admin/products}" class="back-btn">‚Üê Back to Products</a>
    </div>
</div>

<div class="layout">


    <aside class="sidebar">
        <h2 class="logo">Admin Panel</h2>
        <ul>
            <li ><a th:href="@{/admin/products}">Products</a></li>
            <li><a th:href="@{/admin/orders}">Orders</a></li>
            <li class="active"> <a th:href="@{/admin/products/add}">Add Product</a></li>
        </ul>
    </aside>


    <main class="main">

        <h1 th:text="${product.id == null} ? 'Add Product' : 'Edit Product'"></h1>

        <div class="form-card">
            <form th:action="${product.id == null} ? @{/admin/products/add} : @{/admin/products/edit/{id}(id=${product.id})}"
                  th:object="${product}"
                  method="post"
                  enctype="multipart/form-data">

                <label>Name</label>
                <input type="text" th:field="*{name}" required>

                <label>Category</label>
                <select th:field="*{category}" required>
                    <option value="">-- Select Category --</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Fashion">Fashion</option>
                    <option value="Home & Living">Home & Living</option>
                    <option value="Books">Books</option>
                </select>

                <label>Price</label>
                <input type="number" step="0.01" th:field="*{price}" required>

                <label>Description</label>
                <textarea th:field="*{description}" required></textarea>

                <label>Stock</label>
                <input type="number" th:field="*{stock}" required>

                <hr>

                <label>Cover Image</label>
                <input type="file" name="coverImageFile" accept="image/*">

                <label>Additional Image 1</label>
                <input type="file" name="image1File" accept="image/*">

                <label>Additional Image 2</label>
                <input type="file" name="image2File" accept="image/*">

                <button type="submit" class="btn">Save Product</button>
                <a th:href="@{/admin/products}" class="btn secondary">Cancel</a>
            </form>
        </div>

    </main>
</div>

</body>
</html>
