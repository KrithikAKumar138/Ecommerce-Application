<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error | E-Store</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6fb;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: #dc2626;
            margin-bottom: 10px;
        }

        p {
            color: #374151;
        }

        .path {
            margin-top: 10px;
            font-size: 13px;
            color: #6b7280;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 18px;
            background: #2563eb;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }

        .btn:hover {
            background: #1e40af;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 th:text="${errorTitle}">Error</h1>
    <p th:text="${errorMessage}">Something went wrong</p>

    <div class="path">
        <strong>Path:</strong> <span th:text="${path}">/</span>
    </div>

    <a href="/" class="btn">Go to Home</a>
</div>

</body>
</html>
