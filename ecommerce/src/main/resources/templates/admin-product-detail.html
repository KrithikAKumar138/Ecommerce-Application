<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${product.name}">Product Detail</title>
    <meta charset="UTF-8">

    <style>
        :root {
            --bg: #f4f6fb;
            --card: #ffffff;
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --text: #0f172a;
            --muted: #64748b;
            --success: #16a34a;
            --radius: 12px;
        }

        * { box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            background: var(--bg);
            margin: 0;
            padding: 0;
            color: var(--text);
        }


        .header {
            background: white;
            padding: 15px 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .back-btn {
            text-decoration: none;
            color: white;
            background: var(--primary);
            padding: 8px 14px;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.2s ease;
        }

        .back-btn:hover {
            background: var(--primary-dark);
        }


        .container {
            max-width: 1200px;
            margin: 25px auto;
            background: var(--card);
            padding: 25px;
            border-radius: var(--radius);
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }


        .top {
            display: flex;
            gap: 30px;
        }


        .gallery {
            width: 45%;
        }

        .main-img {
            width: 100%;
            border-radius: var(--radius);
            border: 1px solid #e5e7eb;
            object-fit: cover;
        }

        .thumbs {
            margin-top: 12px;
            display: flex;
            gap: 10px;
        }

        .thumbs img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.2s ease;
        }

        .thumbs img:hover {
            border-color: var(--primary);
            transform: scale(1.05);
        }


        .info {
            width: 55%;
        }

        .info h1 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        .price {
            font-size: 32px;
            color: var(--primary);
            margin: 10px 0;
            font-weight: bold;
        }

        .stock {
            margin: 12px 0;
            font-weight: bold;
            color: var(--success);
        }


        .tabs {
            margin-top: 30px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            gap: 20px;
        }

        .tabs a {
            text-decoration: none;
            color: #475569;
            padding-bottom: 10px;
            font-weight: bold;
        }

        .tabs a.active {
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
        }

        .tab-content {
            margin-top: 20px;
            line-height: 1.7;
            color: #334155;
        }

        .tab-content h3 {
            margin-top: 0;
        }


        @media (max-width: 900px) {
            .top {
                flex-direction: column;
            }

            .gallery, .info {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="header">
    üõí E-Store
    <a th:href="@{/admin/products}" class="back-btn">‚Üê Back to Admin Products</a>
</div>

<div class="container">

    <div class="top">

        <!-- Image Gallery -->
        <div class="gallery">
            <img id="mainImage"
                 class="main-img"
                 th:src="${product.coverImage != null ? '/uploads/' + product.coverImage : '/images/product-placeholder.png'}"
                 alt="Product Image">

            <div class="thumbs">
                <img th:if="${product.coverImage != null}"
                     th:src="@{'/uploads/' + ${product.coverImage}}"
                     onclick="changeImage(this.src)">

                <img th:if="${product.image1 != null}"
                     th:src="@{'/uploads/' + ${product.image1}}"
                     onclick="changeImage(this.src)">

                <img th:if="${product.image2 != null}"
                     th:src="@{'/uploads/' + ${product.image2}}"
                     onclick="changeImage(this.src)">
            </div>
        </div>


        <div class="info">
            <h1 th:text="${product.name}">Product Name</h1>

            <div class="price">‚Çπ <span th:text="${product.price}">0</span></div>

            <div>
                <strong>Category:</strong>
                <span th:text="${product.category}">Electronics</span>
            </div>

            <div class="stock">
                In Stock:
                <span th:text="${product.stock}">0</span>
            </div>
        </div>

    </div>


    <div class="tabs">
        <a href="#" class="active" onclick="showTab('desc'); return false;">Description</a>
    </div>


    <div class="tab-content" id="desc">
        <h3>Product Overview</h3>
        <p th:text="${product.description}">
            Full product description here...
        </p>
    </div>

</div>

<script>
    function changeImage(src) {
        document.getElementById("mainImage").src = src;
    }

    function showTab(tabId) {
        const tabs = ["desc", "spec", "reviews", "faq"];
        tabs.forEach(id => {
            const el = document.getElementById(id);
            if (el) el.style.display = (id === tabId) ? "block" : "none";
        });

        const links = document.querySelectorAll(".tabs a");
        links.forEach(a => a.classList.remove("active"));
        event.target.classList.add("active");
    }
</script>

</body>
</html>
