<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Confirm Order | E-Store</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --success: #16a34a;
            --bg: #f4f6fb;
            --text: #0f172a;
            --muted: #64748b;
            --card: #ffffff;
            --radius: 14px;
            --shadow: 0 8px 24px rgba(0,0,0,0.08);
        }

        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            background: var(--bg);
            color: var(--text);
        }

        a { text-decoration: none; color: inherit; }


        header {
            background: #fff;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header-inner {
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 22px;
            font-weight: bold;
            color: var(--primary);
        }

        .nav-links {
            display: flex;
            gap: 20px;
            font-weight: 600;
            color: var(--muted);
        }

        .nav-links a:hover {
            color: var(--primary);
        }


        .page {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }


        .hero {
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            color: white;
            padding: 28px;
            border-radius: 16px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
        }

        .hero h2 {
            margin: 0 0 6px 0;
            font-size: 28px;
        }

        .hero p {
            margin: 0;
            opacity: 0.95;
        }


        .card {
            background: var(--card);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        h3 {
            margin-top: 0;
        }


        .item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #e5e7eb;
            padding: 10px 0;
        }

        .item:last-child {
            border-bottom: none;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            font-weight: bold;
            color: var(--primary);
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #e5e7eb;
        }


        .actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
        }

        .btn-pay {
            background: var(--primary);
            color: white;
        }

        .btn-pay:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: #e5e7eb;
            color: #111827;
        }

        .btn-secondary:hover {
            background: #d1d5db;
        }


        @media (max-width: 600px) {
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>


<header>
    <div class="header-inner">
        <div class="logo">üõí E-Store</div>
    </div>
</header>


<div class="page">


    <div class="hero">
        <h2>Confirm Your Order</h2>
        <p>Please review your order before placing it.</p>
    </div>

    <div class="card">
        <h3>Delivery Address</h3>
        <p>
            <strong th:text="${address.name}">Name</strong><br>
            <span th:text="${address.address}">Address</span><br>
            Phone: <span th:text="${address.phone}">Phone</span>
        </p>
    </div>

    <div class="card">
        <h3>Order Summary</h3>

        <div th:each="item : ${items}" class="item">
            <div>
                <span th:text="${item.product.name}">Product</span>
                x <span th:text="${item.quantity}">1</span>
            </div>
            <div>
                ‚Çπ <span th:text="${item.product.price}">0</span>
            </div>
        </div>

        <div class="total-row">
            <span>Total</span>
            <span>‚Çπ <span th:text="${total}">0</span></span>
        </div>
    </div>

    <div class="card">
        <div class="actions">
            <button id="payBtn" class="btn btn-pay">Pay Now (Razorpay)</button>
            <a th:href="@{/checkout}" class="btn btn-secondary">‚Üê Back</a>
        </div>
    </div>

</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>

<script>
    document.getElementById("payBtn").onclick = function () {

        fetch("/checkout/create-payment-order", {
            method: "POST"
        })
        .then(res => res.json())
        .then(data => {

            var options = {
                "key": data.key,
                "amount": data.amount,
                "currency": data.currency,
                "name": "E-Store",
                "description": "Order Payment",
                "order_id": data.orderId,
                "handler": function (response) {

                    fetch("/checkout/verify-payment", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify({
                            razorpay_payment_id: response.razorpay_payment_id,
                            razorpay_order_id: response.razorpay_order_id,
                            razorpay_signature: response.razorpay_signature
                        })
                    })
                    .then(res => res.text())
                    .then(result => {
                        window.location.href = "/user/orders";
                    });
                }
            };

            var rzp1 = new Razorpay(options);
            rzp1.open();
        });
    };
</script>

</body>
</html>
